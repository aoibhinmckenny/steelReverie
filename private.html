<!DOCTYPE html>
<html lang="en">

</head>
<body>
<header>

    <nav>

            <li><a href= "news.html">News</a></li>
            <li><a href= "private.html">Private</a></li>
        </ul>
    </nav>
</header>
<div class="container" id="passwordContainer">
    <h1>Private Archive</h1>
    <p>This page is restricted. Enter the password to access.</p>
    <form id="passwordForm">
        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" placeholder="Enter password" required>
        <button type="submit">Submit</button>
    </form>

	<p class = "forgotp" id = "forgotp">forgot password?</p>

    <div class="hintBox hidden" id="passwordHintBox">
        <p>Hint: What we were before...</p>
    </div>

</div>

<div id="secretContent" class="hidden">
    <h2>Welcome to the Private Archive</h2>
    <p>Here is some secret content</p>
	<img src="images/bankStatement.png" alt=""/>
</div>

<script>
    const correctPassword = "SinkingIron";
    const passwordForm = document.getElementById('passwordForm');
    const passwordInput = document.getElementById('passwordInput');
    const message = document.getElementById('message');
    const passwordContainer = document.getElementById('passwordContainer');
    const secretContent = document.getElementById('secretContent');

    passwordForm.addEventListener('submit', function(e) {
      e.preventDefault();
      if(passwordInput.value === correctPassword) {
        passwordContainer.classList.add('hidden');
        secretContent.classList.remove('hidden');
      } else {
        message.textContent = "Incorrect password. Keep searching...";
        message.style.color = "#8B0000";
      }
    });

    const forgotp = document.getElementById('forgotp');
    const passwordHintBox = document.getElementById('passwordHintBox');

    forgotp.addEventListener('click', function() {
    passwordHintBox.classList.toggle('hidden');
    });

</script>
</body>
</html>
