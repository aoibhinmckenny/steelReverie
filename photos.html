<script>
    document.addEventListener('DOMContentLoaded', () => {
       const images = document.querySelectorAll('.gallery img');

       images.forEach(img => {
           const rand = Math.random();

           if (rand < 0.3) {
               img.classList.add('corrupted');
           } else if (rand < 0.5) {
               img.src = 'images/missing.png';
           }
       });
   });
</script>
